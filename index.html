<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="massage" ></div>
  <div class="main">
    <div class="form_title">Create an account</div>
    <div class="container">
        <form action="#" id="form" class="form_body">
          <div class="form_item">
            <label for="emailInp" class="form_label">Email* (required)</label>
            <input id="emailInp" class="from_input" type="email" name="email" placeholder="enter your email">
          </div>
          <div class="form_item">
            <label for="passwordInp" class="form_label">Password* (required)</label>
            <input id="passwordInp" class="from_input" type="password" name="password" placeholder="enter your password">
          </div>
          <button type="submit" class="form_btn">Submit</button>
        </form>
    </div>
  </div>
    <div id="popup" class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <div class="text">Please confirm account<span id="paste_text"></span></div>
                <div class="container_btn">
                    <a href="" class="btn btn_cancel close_popup">Cancel</a>
                    <a href="" class="btn btn_confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
